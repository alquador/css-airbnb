<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
  <div id="main-div"> 
    <img id="sanfrancisco" src ="img/san-francisco.jpg" alt="San Francisco">
    <div class="sf">San Francisco</div>
    <img id="newyork" src ="img/new-york.jpg" alt="New York">
    <div class="ny">New York</div>
    <img id="london" src ="img/london.jpg" alt="London">
    <div class="lon">London</div>
    </div>
  <button id="guidebooks">See All Guidebooks</button>
  <h1>Just for the weekend</h1>
  <h3>Discover new, inspiring places close to home.</h3>
  <div class="new-places">
    <img id="napa" src ="img/napa.jpg" alt="Napa">
    <div class="napa">Napa</div>
    <img id="sonoma" src ="img/sonoma.jpg" alt="Sonoma">
    <div class="son">Sonoma</div>
    <img id="sanfrancisco2" src ="img/san-francisco-2.jpg" alt="San Francisco 2">
    <div class="sf2">San Francisco</div>
  </div>
  <button id="destinations">See All Destinations</button>
</body>
</html>
